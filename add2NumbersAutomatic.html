<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add 2 Numbers</title>
<style>
    /* Body and Container */
    body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background-color: #f5f5f5;
        color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
    }

    .container {
        background-color: #fff;
        padding: 40px 30px;
        border-radius: 15px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }

    /* Headings */
    h1 {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 30px;
    }

    /* Labels and Inputs */
    label {
        display: block;
        text-align: left;
        margin: 15px 0 5px;
        font-weight: bold;
    }

    input[type="number"] {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }

    input[readonly] {
        background-color: #e0e0e0;
    }

    /* Buttons */
    button {
        padding: 12px 20px;
        background-color: #000;
        color: #fff;
        font-size: 14px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 15px;
        width: 100%;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #333;
    }

    /* Link */
    a {
        display: block;
        margin-top: 25px;
        text-decoration: none;
        color: #000;
        font-weight: 500;
    }

    a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<div class="container">
    <h1>ADD 2 Numbers</h1>

    <label for="n1">Type the 1st Number:</label> 
    <input id="n1" type="number" onkeyup="computesum()">

    <label for="n2">Type the 2nd Number:</label> 
    <input id="n2" type="number" onkeyup="computesum()">

    <button onclick="clearvalues()">Clear Values</button>

    <label for="sum">The sum is:</label> 
    <input id="sum" type="number" readonly>

    <a href="index.html">Back to Home Page</a>
</div>

<script>
function clearvalues()
{
    document.getElementById("n1").value ='';
    document.getElementById("n2").value ='';
    document.getElementById("sum").value ='';
}

function computesum()
{
    var x1 = document.getElementById("n1").value*1;
    var x2 = document.getElementById("n2").value*1;

    var x3 = x1 + x2;
    document.getElementById("sum").value = x3;
}
</script>

</body>
</html>
