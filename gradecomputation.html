<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Grade Computation</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
    }

    .container {
        background-color: #fff;
        padding: 30px 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 400px;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
        font-weight: bold;
    }

    label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
    }

    input[type="number"], input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 14px;
        box-sizing: border-box;
    }

    button {
        margin-top: 20px;
        padding: 12px;
        width: 100%;
        background-color: #000;
        color: #fff;
        font-size: 14px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #333;
    }

    #gradecomment {
        margin-top: 25px;
        text-align: center;
        font-size: 16px;
        font-weight: bold;
    }

    a {
        display: block;
        margin-top: 20px;
        text-align: center;
        color: #000;
        text-decoration: none;
        font-size: 14px;
    }

    a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<div class="container">
<h1>Grade Computation</h1>

<label for="score">Type the score:</label>
<input id="score" type="number">

<label for="items">Type the items:</label>
<input id="items" type="number">

<label for="base">Type the base of Computation:</label>
<input id="base" type="number">

<button onclick="computegrade()">Computation Grade</button>

<label for="grade">Grade:</label>
<input id="grade" type="number">

<label for="lettergrade">Equivalent Grade:</label>
<input id="lettergrade" type="text">

<h1 id="gradecomment"></h1>

<a href="index.html">Back to Home Page</a>
</div>

<script>
    function computegrade()
    {
        var score, items, base, g, lg, gradecomment;

        score = document.getElementById("score").value * 1;
        items = document.getElementById("items").value * 1;
        base = document.getElementById("base").value * 1;

        g = Math.round(base + (score/items)*(100-base));
        document.getElementById("grade").value = g;

        if (g<72)
            lg = "F"
        else if (g<=75)
            lg = "D"
        else if (g<=79)
            lg = "C"
        else if (g<=83)
            lg = "C+"
        else if (g<=87)
            lg = "B"
        else if (g<=91)
            lg = "B+"
        else
            lg = "A";

        document.getElementById("lettergrade").value = lg;

        switch(lg)
        {
            case 'F': gradecomment="a Failing Grade"; break;
            case 'D':
            case 'C':
            case 'C+': gradecomment="a Passing Grade"; break;
            case 'B': gradecomment="a Good Grade"; break;
            case 'B+': gradecomment="a Very Good Grade"; break;
            default: gradecomment="an Excellent Grade";
        }

        document.getElementById("gradecomment").innerHTML = 
          'The grade is '+gradecomment;
    }
</script>

</body>
</html>
