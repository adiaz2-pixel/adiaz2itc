<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Cart</title>
<style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: "Segoe UI", Arial, sans-serif; background-color: #f5f5f5; color: #222; }

    /* Main Container - Bigger Box */
    #maindiv {
        max-width: 1200px; /* bigger box */
        margin: 50px auto;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 6px 16px rgba(0,0,0,0.12);
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }

    /* Header */
    #headerdiv { background-color: #222; color: white; padding: 20px; text-align: center; }
    #pageheader { margin: 0; font-size: 1.6em; font-weight: 600; }

    /* Input Section */
    #inputdiv { padding: 20px; }
    h3 { color: #333; border-bottom: 2px solid #aaa; display: inline-block; margin-bottom: 20px; font-size: 1em; text-transform: uppercase; }
    label { display: inline-block; width: 150px; font-weight: 600; color: #333; margin-bottom: 10px; font-size: 0.9em; }
    input, select { padding: 6px 10px; width: 220px; border: 1px solid #ccc; border-radius: 5px; background-color: #fafafa; font-size: 0.9em; }
    input[readonly] { background-color: #eee; color: #555; }
    a { display: inline-block; margin-top: 10px; color: #555; text-decoration: none; font-size: 0.9em; }
    a:hover { text-decoration: underline; }

    /* Buttons */
    #buttonsdiv { text-align: center; padding: 20px; background-color: #f0f0f0; border-top: 1px solid #ddd; border-bottom: 1px solid #ddd; }
    button { background-color: #333; color: white; padding: 6px 12px; border: none; border-radius: 5px; cursor: pointer; margin: 0 5px; font-weight: 600; font-size: 0.9em; }
    button:hover { background-color: #555; }
    #btnclearcart { background-color: #b33; }
    #btnclearcart:hover { background-color: #a00; }
    #btndelete { background-color: #888; }
    #btndelete:hover { background-color: #666; }

    /* Cart Section */
    #cartdiv { padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.95em; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background-color: #222; color: white; }
    tr:nth-child(even) { background-color: #f9f9f9; }
    tfoot td { font-weight: bold; background-color: #f0f0f0; }

    /* Footer */
    #footerdiv { background-color: #222; color: white; text-align: center; padding: 12px; font-size: 14px; }

    /* Dialog Boxes */
    dialog { border: none; border-radius: 10px; padding: 20px 25px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); background-color: #fff; }
    dialog h4 { color: #333; margin-bottom: 15px; font-size: 1em; }
    dialog button { margin: 5px; padding: 6px 12px; background-color: #333; color: white; border-radius: 5px; border: none; font-size: 0.9em; }
    dialog button:hover { background-color: #555; }
</style>
</head>
<body>

<div id="maindiv">
    <div id="headerdiv">
        <h2 id="pageheader">üõí Shopping Cart</h2>
    </div>

    <div id="inputdiv">
        <h3>Choose Item</h3>
        <br><br>

        <label for="itemselect">Item:</label>
        <select id="itemselect">
            <option value="Pencil">Pencil</option>
            <option value="Paper">Paper</option>
            <option value="Eraser">Eraser</option>
            <option value="Desk">Desk</option>
            <option value="Backpack">Backpack</option>
            <option value="Shirt">Shirt</option>
            <option value="ballpen">Ballpen</option>
            <option value="Chair">Chair</option>
            <option value="Scissors">Scissors</option>
            <option value="Tape">Tape</option> 
        </select>
        <br>

        <label for="qty">Quantity:</label>
        <input id="qty" type="number">
        <br>

        <label for="price">Unit Price:</label>
        <input id="price" type="number">
        <br>

        <label for="amount">Amount:</label>
        <input id="amount" type="number" readonly>
        <br><br>

        <a href="index.html">‚Üê Back to Home</a>
    </div>

    <div id="buttonsdiv">
        <button id="btnaddtocart">Add Item</button>
        <button id="btnclearcart">Clear Cart</button>
    </div>

    <div id="cartdiv">
        <h3>Cart Items</h3>
        <table id="itemstable">
            <thead>
                <tr>
                    <th>Item No.</th>
                    <th>Item Description</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="tablebody"></tbody>
            <tfoot>
                <tr>
                    <td colspan="3"></td>
                    <td>Total</td>
                    <td id="totalamount"></td>
                </tr>
            </tfoot>
        </table>
        <br>

        <label for="items">Cart Items:</label>
        <input id="items" type="number" readonly>

        <label for="delitem">Delete Item:</label>
        <input id="delitem" type="number">
        <button id="btndelete">Delete</button>
    </div>

    <div id="footerdiv">
        <h2 id="pagefooter">2025 Shopping Cart</h2>
    </div>
</div>

<!-- Dialogs -->
<dialog id="dlgConfirmCancel">
    <form method="dialog">
        <h4 id="dlgmsg"></h4>   
        <button id="btnConfirm" value="confirm">Confirm</button>
        <button id="btnCancel" value="cancel">Cancel</button>
    </form>
</dialog>

<dialog id="dlgAreYouSure">
    <form method="dialog">
        <h4 id="dlgmsg2">Are you sure?</h4>   
        <button id="btnYes" value="yes">Yes</button>
        <button id="btnNo" value="no">No</button>
    </form>
</dialog>

<script src="shoppingcart.js"></script>
</body>
</html>
